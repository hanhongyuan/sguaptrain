server.port=8761

#设置I/O线程数
server.undertow.io-threads=8
server.undertow.worker-threads=64
server.undertow.buffer-size=1024
server.undertow.buffers-per-region=1024
server.undertow.direct-buffers=true

#使用主机名或者ip进行应用注册
eureka.instance.hostname=hailongofficeMacBook-Air.local
#eureka.instance.ipAddress=127.0.0.1
#是否注册到注册中心
eureka.client.registerWithEureka=false
#是否从注册中心获取注册信息
eureka.client.fetchRegistry=false
#查询服务和注册服务与注册中心交互的地址，多个地址用,分隔
eureka.client.serviceUrl.defaultZone=http://${eureka.instance.hostname}:${server.port}/eureka/

#日志配置（根据实际生产环境修改对应的目录和文件名）
#logging.file=D:\\microservername.log
logging.level.root=INFO
